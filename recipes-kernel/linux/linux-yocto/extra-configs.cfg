# placeholder config fragment for local enable and debug

# Kernel 6.18+ split iptables into legacy/nftables backends
# Docker uses legacy iptables, so we need the full dependency chain:
# NETFILTER_XTABLES_LEGACY -> IP_NF_IPTABLES_LEGACY -> IP_NF_FILTER/NAT
CONFIG_NETFILTER_XTABLES_LEGACY=y
CONFIG_IP_NF_IPTABLES_LEGACY=m
CONFIG_IP_NF_FILTER=m
CONFIG_IP_NF_NAT=m
CONFIG_IP_NF_TARGET_MASQUERADE=m